<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/6aaf78ad8b.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    
    <div class="section1">
        <div class="section1__container">
            <div class="section1__header">
                <h6 class="section1__heading">CONTACT US</h6>
                <h1 class="section1__title">Feel free to contact us</h1>
            </div>
            <img src="images/seo3-contact-pic1.png" alt="home-pic1" class="section1__image">
        </div>
    </div>

    <div class="section2">
        <div class="section2__container">
            <div class="section2__address">
                <h2 class="section__title">Our office</h2>
                <div class="section2__address2">
                    <div class="section__contact">
                        <img src="images/seo3-contact-icon1.png" alt="contact-icon1" class="contact--icon">
                        <p class="section__text">Level 13, 2 Elizabeth St,<br> Melbourne, Victoria 3000,<br> Australia</p>
                    </div>
                    <div class="section__contact">
                        <img src="images/seo3-contact-icon2.png" alt="contact-icon2" class="contact--icon">
                        <p class="section__text">Phone: +61 (0) 383 766 284<br> Fax: +61 (0) 383 766 284</p>
                    </div>
                    <div class="section__contact">
                        <span class="material-symbols-outlined">work_history</span>
                        <p class="section__text section__text3">Monday — Friday<br> 09:00 AM — 06:00 PM</p>
                    </div>
                    <div class="section__contact">
                        <img src="images/seo3-contact-icon3.png" alt="contact-icon3" class="contact--icon">
                        <p class="section__text">noreply@envato.com</p>
                    </div>
                </div>

            </div>
            <div>
                <h2 class="section__title">Find us on</h2>
                <div class="section__social__icon">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="section3__container">
            <form action="" class="form">
                <p class="form__title">Contact form</p>
                <div class="form__input--text">
                    <input type="text" name="name" id="name" class="input" placeholder="Your name" >
                    <input type="email" name="e-mail" id="e-mail" class="input" placeholder="Your e-mail">
                </div>
                <input type="text" name="subject" id="subject" class="input" placeholder="Subject">
                <textarea name="" id="message" cols="20" rows="10" placeholder="Message" class="input"></textarea>
                <button class="btn" >Send a message</button>
            </form>
        </div>
    </div>
    

</body>
</html>
